<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="photo">
      <div class="text-box">
        <p class="text">ODIN</p>
      </div>
      <div class="photo-credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@iamjustiinn?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >justin van aken</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-fern-plant-during-daytime-6RpCrK8nAxk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="info-container">
      <div class="info-text">
        <p class="text-long">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p class="text-short">You know you want to.</p>
      </div>
      <div class="sign-up-form">
        <p class="title">Let's do this</p>
        <form action="#" method="get" class="flex">
          <div class="row">
            <div class="column">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="column">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="column">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" name="phone" />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label for="password">Password</label>
              <input type="text" id="password" name="password" required />
            </div>
            <div class="column">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="text"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="sign-up-login">
        <button class="create-account">Create Account</button>
        <p>Already have an account?<a> Log in</a></p>
      </div>
    </div>
  </body>
</html>
