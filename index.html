<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="photo">
      <div class="text-box">
        <img src="images/leaf-pic.jpg" alt="Dark Green Leaves" />
        <p>ODIN</p>
      </div>
      <div class="photo-credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@iamjustiinn?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >justin van aken</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-fern-plant-during-daytime-6RpCrK8nAxk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="info-container">
      <div class="info-text">
        <p class="text-long">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore optio
          sit blanditiis. Dicta excepturi adipisci inventore animi. Repellat,
          numquam velit.
        </p>
        <p class="text-short">Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="sign-up-form">
        <p class="title">Let's do this</p>
        <form action="#" method="get">
          <div>
            <label for="first-name">First Name</label>
          </div>
          <input type="text" id="first-name" name="first-name" />
          <div>
            <label for="last-name">Last Name</label>
          </div>
          <input type="text" id="last-name" name="last-name" />
          <div>
            <label for="email">Email</label>
          </div>
          <input type="email" id="email" name="email" />
          <div>
            <label for="phone">Phone Number</label>
          </div>
          <input type="text" id="phone" name="phone" />
          <div>
            <label for="password">Password</label>
          </div>
          <input type="text" id="password" name="password" />
          <div>
            <label for="confirm-password">Confirm Password</label>
          </div>
          <input type="text" id="confirm-password" name="confirm-password" />
        </form>
      </div>
      <div class="sign-up-login">
        <button class="create-account">Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </body>
</html>
